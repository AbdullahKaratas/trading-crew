name: GEM Scanner Worker

on:
  repository_dispatch:
    types: [gems_scan]

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install praw

      - name: Run GEM Scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          CHAT_ID: ${{ github.event.client_payload.chat_id }}
          LANG: ${{ github.event.client_payload.lang }}
          SUBREDDIT: ${{ github.event.client_payload.subreddit }}
        run: python scripts/gems_worker.py

      - name: Send Error on Failure
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ github.event.client_payload.chat_id }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{\"chat_id\": \"${CHAT_ID}\", \"text\": \"‚ùå GEM Scanner error. Please try again later.\", \"parse_mode\": \"Markdown\"}"
