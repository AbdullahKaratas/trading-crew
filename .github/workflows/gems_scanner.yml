name: GEM Scanner Worker

on:
  repository_dispatch:
    types: [gems_scan]

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run GEM Scanner
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ github.event.client_payload.chat_id }}
          LANG: ${{ github.event.client_payload.lang }}
          CATEGORY: ${{ github.event.client_payload.category }}
          # Legacy support for old SUBREDDIT parameter
          SUBREDDIT: ${{ github.event.client_payload.subreddit }}
        run: python scripts/gems_worker.py

      - name: Send Error on Failure
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ github.event.client_payload.chat_id }}
          LANG: ${{ github.event.client_payload.lang }}
        run: |
          if [ "$LANG" = "en" ]; then
            MSG="❌ GEM Scanner error. Please try again later."
          else
            MSG="❌ GEM Scanner Fehler. Bitte später erneut versuchen."
          fi
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{\"chat_id\": \"${CHAT_ID}\", \"text\": \"${MSG}\", \"parse_mode\": \"Markdown\"}"
