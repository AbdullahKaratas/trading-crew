name: Daily Trading Analysis

on:
  schedule:
    # 14:30 CET = 13:30 UTC (Winter) / 12:30 UTC (Summer)
    # 1 hour before US Market Open - catches 8:30 EST economic data
    - cron: '30 13 * * 1-5'  # Monday to Friday
    # Sunday 18:00 CET = 17:00 UTC - Blue Chips for week preparation
    - cron: '0 17 * * 0'     # Sunday

  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      symbol:
        description: 'Single symbol to analyze (leave empty for scheduled stocks)'
        required: false
        type: string
      days:
        description: 'Days to analyze (e.g., "monday,tuesday" - leave empty for today)'
        required: false
        type: string
      dry_run:
        description: 'Dry run (no Telegram messages)'
        required: false
        type: boolean
        default: false

env:
  PYTHON_VERSION: '3.11'

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scheduled Analysis
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          ALPHA_VANTAGE_API_KEYS: ${{ secrets.ALPHA_VANTAGE_API_KEYS }}
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          DRY_RUN: ${{ inputs.dry_run && 'true' || 'false' }}
        run: |
          cd scripts
          ARGS=""
          if [ -n "${{ inputs.symbol }}" ]; then
            ARGS="--symbol ${{ inputs.symbol }}"
          fi
          if [ -n "${{ inputs.days }}" ]; then
            ARGS="$ARGS --days ${{ inputs.days }}"
          fi
          python scheduled_analysis.py $ARGS
