name: Telegram Analysis Worker

on:
  repository_dispatch:
    types: [telegram_analysis]

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e TradingAgents/

      - name: Run Analysis
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
          ALPHA_VANTAGE_API_KEYS: ${{ secrets.ALPHA_VANTAGE_API_KEYS }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          COMMAND: ${{ github.event.client_payload.command }}
          SYMBOL: ${{ github.event.client_payload.symbol }}
          DIRECTION: ${{ github.event.client_payload.direction }}
          BUDGET: ${{ github.event.client_payload.budget }}
          CHAT_ID: ${{ github.event.client_payload.chat_id }}
          USER_ID: ${{ github.event.client_payload.user_id }}
          USERNAME: ${{ github.event.client_payload.username }}
          LANG: ${{ github.event.client_payload.lang }}
        run: python scripts/telegram_worker.py

      - name: Send Error on Failure
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ github.event.client_payload.chat_id }}
          SYMBOL: ${{ github.event.client_payload.symbol }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{\"chat_id\": \"${CHAT_ID}\", \"text\": \"‚ùå Fehler bei Analyse von ${SYMBOL}.\", \"parse_mode\": \"Markdown\"}"
